<div class="container photo">
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <img src="assets/images/noders3-white-904.png" alt="" class="img-responsive">
    </div>
  </div>
</div>



<div class="container description">
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    </div>
  </div>
</div>



<div class="container map">
  <div class="row">
    <div class="col-md-5 map-container">
      <ui-gmap-google-map center='map.center' options='map.options' zoom='map.zoom'></ui-gmap-google-map>

    </div>
    <div class="col-md-7 map-info">
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
